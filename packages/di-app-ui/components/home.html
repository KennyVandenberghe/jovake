<template name="diHome">
  <div class="home-container">
    <div class="home-title">DODGE IT</div>
    <div class="home-score">High Score:</div>
    <div class="home-buttons">
      <div class="buttons-leaderboards">
        <button class="leaderboards mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
          <i class="material-icons">insert_chart</i>
        </button>
      </div>
      <div class="buttons-play">
        <button class="play mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
          <i class="material-icons">play_arrow</i>
        </button>
      </div>
      <div href="/store" class="buttons-store">
        <button class="store mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
          <i class="material-icons">shopping_cart</i>
        </button>
      </div>
    </div>
  </div>
</template>
